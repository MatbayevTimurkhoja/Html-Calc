<!Doctype html>
<html></html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/index.css">
	<link rel="icon" type="image/x-icon" href="./assets/images/siteFavicon.svg">
	<script src="./assets/js/index.js" defer></script>
	<title>Html Calc</title>
</head>
<body>
	<header class="header" id="header">
		<div class="container header__container">
			<!-- Site Logo Started -->
			<a href="/index.html" class="logo header__logo">
				<div class="mainLetter header__mainLetter">
					<h2>T</h2>
				</div>
				<div class="nameLogo">
					<h2>Timurkhoja</h2>
					<span>WebCalc</span>
				</div>
			</a>
			<!-- Site Logo End -->
		</div> 
	</header>
	<main class="majorBlock" id="majorBlock">
		<setion class="section main__section">
			<div class="container main__sectionContainer">
				<div class="mainSection__calc">
					<div class="mainSection__calc--display"></div>
					<!-- Row 1 -->
					<div class="mainSection__buttons">
						<button class="mainSection__calcBtn speratedBtn">AC</button>
						<button class="mainSection__calcBtn speratedBtn">DEL</button>
						<button class="mainSection__calcBtn speratedBtn">%</button>
						<button class="mainSection__calcBtn speratedBtn">/</button>
					</div>
					<!-- Row 2 -->
					<div class="mainSection__buttons">
						<button class="mainSection__calcBtn">7</button>
						<button class="mainSection__calcBtn">8</button>
						<button class="mainSection__calcBtn">9</button>
						<button class="mainSection__calcBtn speratedBtn">*</button>
					</div>
					<!-- Row 3 -->
					<div class="mainSection__buttons">
						<button class="mainSection__calcBtn">4</button>
						<button class="mainSection__calcBtn">5</button>
						<button class="mainSection__calcBtn">6</button>
						<button class="mainSection__calcBtn speratedBtn">-</button>
					</div>
					<!-- Row 4 -->
					<div class="mainSection__buttons">
						<button class="mainSection__calcBtn">1</button>
						<button class="mainSection__calcBtn">2</button>
						<button class="mainSection__calcBtn">3</button>
						<button class="mainSection__calcBtn speratedBtn">+</button>
					</div>
					<!-- Row 5 -->
					<div class="mainSection__buttons">
						<button class="mainSection__calcBtn">0</button>
						<button class="mainSection__calcBtn">00</button>
						<button class="mainSection__calcBtn">.</button>
						<button class="mainSection__calcBtn speratedBtn">=</button>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
